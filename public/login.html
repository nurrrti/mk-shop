<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img src="images/img-01.png" alt="IMG">
      </div>

      <form class="login100-form validate-form" action="/" method="post">
          <span class="login100-form-title">
            Member login
          </span>

        <div class="wrap-input100 validate-input" data-validate = "email is required">
          <input class="input100" type="email" name="email" placeholder="example@gmail.com" id="email" required>
          <span class="focus-input100"></span>
          <span class="symbol-input100">
              <i class="fa fa-envelope" aria-hidden="true"></i>
            </span>
        </div>

        <div class="wrap-input100 validate-input">
          <input class="input100" type="password" name="password" placeholder="Password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                 title="Должно содержать по крайней мере одно число, одну заглавную и строчную буквы, а также не менее 8 и более символов"
                 required>
          <span class="focus-input100"></span>
          <span class="symbol-input100">
              <i class="fa fa-lock" aria-hidden="true"></i>
            </span>
        </div>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn" name="button" type="submit" id="button">
            Login
          </button>
        </div>


        <div class="text-center p-t-12">
            <span class="txt1">
              Forgot
            </span>
          <a class="txt2" href="#">
            Username / Password?
          </a>
        </div>

        <div class="text-center p-t-136">
          <a class="txt2" href="index.html">
            Create your Account
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>



<script>
  document.getElementById('button').onclick = function (){
    let nameCookie = document.getElementById('name').value
    let surnameCookie = document.getElementById('surname').value
    let emailCookie = document.getElementById('email').value
    let countryCookie = document.getElementById('country').value

    document.cookie = `${nameCookie} = ${surnameCookie} = ${emailCookie} = ${countryCookie}`
  }
</script>
